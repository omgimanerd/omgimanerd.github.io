<!DOCTYPE html>
<html>
  <head>
    <title>Hugs</title>
    <link rel='stylesheet' type='text/css'
          href='http://fonts.googleapis.com/css?family=Open+Sans' />
    <link rel='stylesheet'
          href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
    <link rel='stylesheet' type='text/css' href='style/style.css' />
    <link rel='stylesheet' type='text/css' href='style/animation.css' />
    <script type='text/javascript'
            src='bg/random_square_background.js'></script>
    <script type='text/javascript'>
      var hugCount = getValueInCookie('hugCount');
      function increaseHugCount() {
        setValueInCookie('hugCount', hugCount++);
        document.getElementById('hug-display').innerHTML =
            'Hugs given: ' + hugCount;
      }
    </script>
  </head>
  <body id='single-page-body'>
    <div id='hug-content'>
      <button type='button' id='hug'
              onclick='increaseHugCount()'>
        Hug Alvin!
      </button>
      <div id='hug-display'>
      </div>
    </div>
    <div id='copyright'>
      Copyright &copy; Alvin Lin 2014
    </div>
    <script type='text/javascript' src='lib/base.js'></script>
    <script type='text/javascript'>
      // Create the background object and apply the background.
      var backgroundObj = new RandomSquareBackground();
      backgroundObj.buildRandomSquareBackgroundAnimation();

      // Set the initial hug count.
      document.getElementById('hug-display').innerHTML =
          'Hugs given: ' + hugCount;
    </script>
  </body>
</html>
