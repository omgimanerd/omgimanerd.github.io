<!DOCTYPE html>
<html>
  <head>
    <title>Tap</title>
    <link rel='stylesheet' type='text/css'
          href='http://fonts.googleapis.com/css?family=Open+Sans' />
    <link rel='stylesheet'
          href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
    <link rel='stylesheet' type='text/css' href='style/style.css' />
    <link rel='stylesheet' type='text/css' href='style/animation.css' />
    <script type='text/javascript' src='bg/ltr_sine_dot_background.js'></script>
  </head>
  <body>
    <div id='navbar'>
      <a href='index.html'>
        Home
      </a>
      <a href='resume.html'>
        R&#233;sum&#233;
      </a>
      <a>
        Tap
      </a>
    </div>
    <div id='tap-content'>
      Tap - BETA
      <span class='fa fa-wrench'></span>
      <div id='tap-content-text'>
        Tap is a browser-based game made entirely with JavaScript. To play,
        click the dot when it is on top of its corresponding color.
        <br />
        <button type='button' onclick='tapObj.startGame()'>
          Start
        </button>
        <br />
        <span id='tap-content-game-score'>
          Score&#58; 0
        </span>
      </div>
      <svg id='tap-content-game'>
      <!--
      All content inside will be generated with JavaScript.
      -->
      </svg>
    </div>
    <div id='copyright'>
      Copyright &copy; Alvin Lin 2014
    </div>
    <script type='text/javascript' src='lib/colors.js'></script>
    <script type='text/javascript' src='lib/circle.js'></script>
    <script type='text/javascript' src='lib/rect.js'></script>
    <script type='text/javascript' src='tap/tap.js'></script>
    <script type='text/javascript'>
      // Create the background object and apply the background.
      var background = new LTRSineDotBackground();
      background.buildLTRSineDotBackgroundAnimation();

      // Create the Tap object.
      var tapCanvas = document.getElementById('tap-content-game');
      var tapScoreEl = document.getElementById('tap-content-game-score');
      var tapObj = new Tap(tapCanvas, tapScoreEl);
      tapObj.buildGameStart();
    </script>
  </body>
</html>
