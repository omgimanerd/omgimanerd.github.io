{% macro divider() %}
<div class="container">
  <div class="divider"></div>
</div>
{% endmacro %}

{% macro skillsetImage(columnClass, imageSrc) %}
<div class="{{ columnClass }}">
  <img class="responsive-img" src="{{ imageSrc }}" />
</div>
{% endmacro %}
