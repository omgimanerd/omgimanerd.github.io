<div id="contact-modal" class="modal">
  <div class="modal-content container">
    <h4 class="center-align">Leave A Message</h4>
    <div class="divider"></div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_box</i>
        <input id="name" type="text" class="validate"
          autocomplete="off" />
        <label for="name" data-error="Who are you?">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="email" type="email" class="validate"
          autocomplete="off" />
        <label for="email" data-error="Invalid email!">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea id="message" class="materialize-textarea">
        </textarea>
        <label for="message">Message</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn center-align send">
      Send
      <i class="material-icons right">send</i>
    </a>
  </div>
</div>
